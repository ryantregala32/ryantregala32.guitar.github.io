<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar and Bass Cards</title>
<style>
/* Add your CSS styling here */
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  width: 200px;
  height: 300px;
  background-color: #f0f0f0;
  margin: 10px;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card img {
  max-width: 100%;
  max-height: 50%;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="card-container" id="card-container">
  <!-- Cards for guitars and basses will be dynamically added here -->
</div>

<script>
// JavaScript to dynamically add cards
window.addEventListener('DOMContentLoaded', (event) => {
  const cardContainer = document.getElementById('card-container');
  
  // Array of card data
  const cardsData = [
    {
      image: 'guitar.jpg',
      frontText: 'Guitar',
      insideText: 'The sound of rock and roll!'
    },
    {
      image: 'bass.jpg',
      frontText: 'Bass',
      insideText: 'Bringing the groove to the rhythm!'
    }
    // Add more card data objects here for additional instruments
  ];
  
  // Create and append cards to the container
  cardsData.forEach((cardData) => {
    const card = document.createElement('div');
    card.classList.add('card');

    const image = document.createElement('img');
    image.src = cardData.image;
    card.appendChild(image);

    const frontText = document.createElement('h3');
    frontText.textContent = cardData.frontText;
    card.appendChild(frontText);

    const insideText = document.createElement('p');
    insideText.textContent = cardData.insideText;
    card.appendChild(insideText);

    cardContainer.appendChild(card);
  });
});
</script>

</body>
</html>
